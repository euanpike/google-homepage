<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Google</title>
        <link rel="icon" type="image/png" href="images/favicon.ico">
    </head>
    <body>
        <div class="header">
            <div class="links">
                <a class="navLinks" href="https://mail.google.com">Gmail</a>
            </div>
            <div class="links">
                <a class="navLinks" href="https://images.google.com">Images</a>
            </div>
            <button class="applications"></button>
            <img class="avatar" src="images/avatar.jpg">
        </div>

        <div class="content">
            <div class="logo">
                <img src="images/googlelogo_color_272x92dp.png">
            </div>
            <div class="searchBar">
                <img class="" src="images/search.svg">
                <input type="text" class="search">
                <img class="" src="images/googlemic_clr_24px.svg">
            </div>
            <div class="searchButtons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>

        <footer>
            <div class="top">
                <p class="test">New Zealand</p>
            </div>
            <div class="bottom">
                <div class="links">
                    <a class="link" href="#">About</a>
                    <a class="link" href="#">Advertising</a>
                    <a class="link" href="#">Business</a>
                    <a class="link" href="#">How Search works</a>
                </div>
                <div class="other">
                    <a class="link" href="#">Privacy</a>
                    <a class="link" href="#">Terms</a>
                    <a class="link" href="#">Settings</a>
                </div>
            </div>
            
        </footer>
    </body>
</html>
